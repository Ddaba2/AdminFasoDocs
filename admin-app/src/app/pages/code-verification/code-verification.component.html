<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <img src="/images/FasoDocs.png" alt="FasoDocs Logo" />
      </div>
      <p class="app-subtitle">Vérification par SMS</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="code">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" style="margin-right: 6px;">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
          </svg>
          Code de vérification
        </label>
        <input
          type="text"
          id="code"
          [(ngModel)]="smsCode"
          name="code"
          placeholder="Entrez le code à 4 chiffres"
          class="form-input"
          [disabled]="isLoading"
          maxlength="4"
          pattern="[0-9]{4}"
          inputmode="numeric"
        />
        <div class="code-info">
          Un code de vérification à 4 chiffres vous a été envoyé par SMS au {{ phone }}
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
        </svg>
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
        </svg>
        {{ successMessage }}
      </div>

      <button
        type="submit"
        class="btn-login"
        [disabled]="isLoading || !smsCode || smsCode.length !== 4"
      >
        <svg *ngIf="!isLoading" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        <span *ngIf="isLoading" class="spinner"></span>
        <span *ngIf="!isLoading">Vérifier</span>
        <span *ngIf="isLoading">Vérification...</span>
      </button>
    </form>

    <div class="resend-section">
      <button (click)="resendCode()" [disabled]="isLoading" class="btn-resend">
        Renvoyer le code
      </button>
      <div class="timer" *ngIf="countdown > 0">
        Renvoi possible dans {{ countdown }} secondes
      </div>
    </div>
  </div>
</div>
