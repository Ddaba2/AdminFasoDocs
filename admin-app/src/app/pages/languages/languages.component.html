<div class="languages-page">
  <div class="page-header">
    <h1 class="page-title">Langues</h1>
    <button class="add-button">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
        <path d="M8 0C8.41421 0 8.75 0.335786 8.75 0.75V7.25H15.25C15.6642 7.25 16 7.58579 16 8C16 8.41421 15.6642 8.75 15.25 8.75H8.75V15.25C8.75 15.6642 8.41421 16 8 16C7.58579 16 7.25 15.6642 7.25 15.25V8.75H0.75C0.335786 8.75 0 8.41421 0 8C0 7.58579 0.335786 7.25 0.75 7.25H7.25V0.75C7.25 0.335786 7.58579 0 8 0Z"/>
      </svg>
      Ajouter
    </button>
  </div>
  
  <div class="table-container">
    <table class="languages-table">
      <thead>
        <tr>
          <th>Language</th>
          <th>Code</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lang of languages">
          <td>{{ lang.language }}</td>
          <td>{{ lang.code }}</td>
          <td>
            <span class="status-badge" [ngClass]="getStatusClass(lang.status)">
              {{ lang.status }}
            </span>
          </td>
          <td class="action-cell">
            <a href="#" class="action-link modify">Modifier</a>
            <span class="separator">|</span>
            <a href="#" class="action-link delete">Effacer</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
