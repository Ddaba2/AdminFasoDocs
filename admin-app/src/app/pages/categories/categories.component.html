<div class="page-container">
  <div class="page-header">
    <h1>Gestion des Catégories</h1>
    <button
      class="btn-primary"
      (click)="addCategory()"
      [disabled]="isLoading || hasActiveEdit()"
    >
      <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
      </svg>
      Ajouter une catégorie
    </button>
  </div>

  <!-- Messages -->
  <div *ngIf="successMessage" class="alert alert-success">
    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
    </svg>
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-error">
    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
    </svg>
    {{ errorMessage }}
  </div>

  <!-- Loading -->
  <div *ngIf="isLoading && categories.length === 0" class="loading">
    <div class="spinner"></div>
    <p>Chargement des catégories...</p>
  </div>

  <!-- Tableau des catégories -->
  <div *ngIf="categories.length > 0" class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Nom Catégorie</th>
          <th>Description</th>
          <th style="width: 120px;">Icône URL</th>
          <th style="width: 120px;" class="actions-column">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories" [class.editing]="category.isEditing">

          <!-- Mode Lecture -->
          <ng-container *ngIf="!category.isEditing">
            <td><strong>{{ category.titre }}</strong></td>
            <td>{{ category.nomCategorie }}</td>
            <td>{{ category.description || '—' }}</td>
            <td>
              <span *ngIf="category.iconeUrl" class="icon-preview">
                <!-- Afficher l'emoji ou l'image selon le type -->
                <span *ngIf="!category.iconeUrl.startsWith('http')" class="emoji-icon">{{ category.iconeUrl }}</span>
                <img *ngIf="category.iconeUrl.startsWith('http')" [src]="category.iconeUrl" alt="Icône" />
              </span>
              <span *ngIf="!category.iconeUrl">—</span>
            </td>
            <td class="actions-column">
              <button
                class="btn-edit"
                (click)="startEdit(category)"
                [disabled]="hasActiveEdit()"
                title="Modifier"
              >
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                  <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg>
              </button>
              <button
                class="btn-delete"
                (click)="deleteCategory(category)"
                [disabled]="hasActiveEdit()"
                title="Supprimer"
              >
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
              </button>
            </td>
          </ng-container>

          <!-- Mode Édition -->
          <ng-container *ngIf="category.isEditing">
            <td>
              <input
                type="text"
                [(ngModel)]="category.titre"
                class="input-edit"
                placeholder="Titre"
              />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="category.nomCategorie"
                class="input-edit"
                placeholder="Nom catégorie"
              />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="category.description"
                class="input-edit"
                placeholder="Description"
              />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="category.iconeUrl"
                class="input-edit"
                placeholder="URL"
              />
            </td>
            <td class="actions-column">
              <button
                class="btn-save"
                (click)="saveCategory(category)"
                title="Enregistrer"
              >
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                  <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                </svg>
              </button>
              <button
                class="btn-cancel"
                (click)="cancelEdit(category)"
                title="Annuler"
              >
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
              </button>
            </td>
          </ng-container>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Aucune donnée -->
  <div *ngIf="!isLoading && categories.length === 0" class="no-data">
    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
    </svg>
    <p>Aucune catégorie trouvée</p>
    <button class="btn-primary" (click)="addCategory()">
      Ajouter la première catégorie
    </button>
  </div>
</div>
