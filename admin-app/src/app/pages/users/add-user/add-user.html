 <div class="add-user-page">
      <div class="header">
        <h1 class="page-title">Ajouter un nouvel utilisateur</h1>
      </div>

      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <div class="form-container">
        <form (ngSubmit)="saveUser()">
          <div class="form-group">
            <label for="userNom">Nom *</label>
            <input
              type="text"
              id="userNom"
              [(ngModel)]="userForm.nom"
              name="userNom"
              placeholder="Entrez le nom de l'utilisateur"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label for="userPrenom">Prénom *</label>
            <input
              type="text"
              id="userPrenom"
              [(ngModel)]="userForm.prenom"
              name="userPrenom"
              placeholder="Entrez le prénom de l'utilisateur"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label for="userEmail">Email *</label>
            <input
              type="email"
              id="userEmail"
              [(ngModel)]="userForm.email"
              name="userEmail"
              placeholder="Entrez l'email de l'utilisateur"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label for="userTelephone">Numéro de téléphone *</label>
            <input
              type="tel"
              id="userTelephone"
              [(ngModel)]="userForm.telephone"
              name="userTelephone"
              placeholder="Ex: +226 70 12 34 56"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label for="userPassword">Mot de passe *</label>
            <input
              type="password"
              id="userPassword"
              [(ngModel)]="userForm.motDePasse"
              name="userPassword"
              placeholder="Minimum 6 caractères"
              class="form-input"
              minlength="6"
              required
            />
            <small class="form-hint">Le mot de passe doit contenir au moins 6 caractères</small>
          </div>

          <div class="form-group">
            <label for="userRole">Rôle *</label>
            <select
              id="userRole"
              [(ngModel)]="userForm.role"
              name="userRole"
              class="form-input"
              required
            >
              <option value="">Sélectionnez un rôle</option>
              <option value="ROLE_CITOYEN">Citoyen (Utilisateur)</option>
              <option value="ROLE_ADMIN">Administrateur</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-save" [disabled]="isLoading">
              <span *ngIf="isLoading" class="spinner"></span>
              <svg *ngIf="!isLoading" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0C8.41421 0 8.75 0.335786 8.75 0.75V7.25H15.25C15.6642 7.25 16 7.58579 16 8C16 8.41421 15.6642 8.75 15.25 8.75H8.75V15.25C8.75 15.6642 8.41421 16 8 16C7.58579 16 7.25 15.6642 7.25 15.25V8.75H0.75C0.335786 8.75 0 8.41421 0 8C0 7.58579 0.335786 7.25 0.75 7.25H7.25V0.75C7.25 0.335786 7.58579 0 8 0Z"/>
              </svg>
              <span *ngIf="!isLoading">Ajouter</span>
              <span *ngIf="isLoading">Ajout...</span>
            </button>
            <button type="button" class="btn-cancel" (click)="cancel()" [disabled]="isLoading">
              Annuler
            </button>
          </div>
        </form>
      </div>
    </div>
