  <!-- Main Content -->
  <main class="main-content">
    <header class="main-header">
      <span class="admin-label">Admin</span>
    </header>
    <router-outlet></router-outlet>
  </main>
  
  <!-- Custom Dialog -->
  <app-confirm-dialog 
    *ngIf="showConfirmDialog && dialogData" 
    [data]="dialogData"
    (confirm)="onConfirm()"
    (cancel)="onCancel()">
  </app-confirm-dialog>
</div>
