<div class="layout-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo-section">
      <div class="logo">
        <img src="/images/FasoDocs1.png" alt="FasoDocs Logo" />
      </div>
      <h1 class="app-name">FasoDocs</h1>
    </div>

    <nav class="nav-menu">
      <a routerLink="/users" [class.active]="activePage === 'users'" class="nav-item">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path d="M10 10C12.76 10 15 7.76 15 5C15 2.24 12.76 0 10 0C7.24 0 5 2.24 5 5C5 7.76 7.24 10 10 10ZM10 12.5C6.66 12.5 0 14.08 0 17.5V20H20V17.5C20 14.08 13.34 12.5 10 12.5Z"/>
        </svg>
        <span>Utilisateurs</span>
      </a>

      <a routerLink="/languages" [class.active]="activePage === 'languages'" class="nav-item">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path d="M2 4C2 2.89543 2.89543 2 4 2H9V6C9 7.10457 9.89543 8 11 8H15V16C15 17.1046 14.1046 18 13 18H4C2.89543 18 2 17.1046 2 16V4Z" stroke="currentColor" stroke-width="1.5" fill="none"/>
          <path d="M9 2L15 8H11C9.89543 8 9 7.10457 9 6V2Z" stroke="currentColor" stroke-width="1.5" fill="none"/>
          <text x="4.5" y="14" font-size="5" font-weight="bold" fill="currentColor">Aa</text>
        </svg>
        <span>Langues</span>
      </a>

            <a routerLink="/categories" [class.active]="activePage === 'categories'" class="nav-item">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <rect x="2" y="2" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
          <rect x="11" y="2" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
          <rect x="2" y="11" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
          <rect x="11" y="11" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
        </svg>
        <span>Catégories</span>
      </a>

      <a routerLink="/subcategories" [class.active]="activePage === 'subcategories'" class="nav-item">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path d="M3 5H10M3 10H10M3 15H10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M12 7L15 10L12 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          <circle cx="3" cy="5" r="1" fill="currentColor"/>
          <circle cx="3" cy="10" r="1" fill="currentColor"/>
          <circle cx="3" cy="15" r="1" fill="currentColor"/>
        </svg>
        <span>Sous-catégories</span>
      </a>

      <a routerLink="/procedures" [class.active]="activePage === 'procedures'" class="nav-item">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path d="M3 4C3 3.44772 3.44772 3 4 3H16C16.5523 3 17 3.44772 17 4V6C17 6.55228 16.5523 7 16 7H4C3.44772 7 3 6.55228 3 6V4Z" stroke="currentColor" stroke-width="1.5" fill="none"/>
          <path d="M3 9C3 8.44772 3.44772 8 4 8H12C12.5523 8 13 8.44772 13 9V11C13 11.5523 12.5523 12 12 12H4C3.44772 12 3 11.5523 3 11V9Z" stroke="currentColor" stroke-width="1.5" fill="none"/>
          <path d="M3 14C3 13.4477 3.44772 13 4 13H16C16.5523 13 17 13.4477 17 14V16C17 16.5523 16.5523 17 16 17H4C3.44772 17 3 16.5523 3 16V14Z" stroke="currentColor" stroke-width="1.5" fill="none"/>
          <path d="M15 8L17.5 10.5L15 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" fill="none"/>
        </svg>
        <span>Procédures</span>
      </a>

      <a routerLink="/downloads" [class.active]="activePage === 'downloads'" class="nav-item">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path d="M10 15L5 10H8V3H12V10H15L10 15ZM2 17H18V19H2V17Z"/>
        </svg>
        <span>Téléchargement</span>
      </a>
    </nav>

    <div class="logout-section">
      <button (click)="logout()" class="logout-btn">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path d="M14 4L12.5 5.5L14.91 8H6V10H14.91L12.5 12.5L14 14L19 9L14 4ZM2 2H10V0H2C0.9 0 0 0.9 0 2V16C0 17.1 0.9 18 2 18H10V16H2V2Z"/>
        </svg>
        <span>Déconnexion</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="main-header">
      <span class="admin-label">Admin</span>
      <a routerLink="/profile" class="profile-link" title="Mon profil">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path d="M10 10C12.76 10 15 7.76 15 5C15 2.24 12.76 0 10 0C7.24 0 5 2.24 5 5C5 7.76 7.24 10 10 10ZM10 12.5C6.66 12.5 0 14.08 0 17.5V20H20V17.5C20 14.08 13.34 12.5 10 12.5Z"/>
        </svg>
        <span>Profil</span>
      </a>
    </header>
    <router-outlet></router-outlet>
  </main>

  <!-- Custom Dialog -->
  <app-confirm-dialog
    *ngIf="showConfirmDialog && dialogData"
    [data]="dialogData"
    (confirm)="onConfirm()"
    (cancel)="onCancel()">
  </app-confirm-dialog>
</div>
